<!DOCTYPE html>
<html>
    <head>
        <title>Contribute</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link href="../media/favicon.ico" rel="icon" />

        <link rel="stylesheet" href="../css/defaults.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/table.css" />

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="headerContent">
                <a
                    href="index.html"
                    style="
                        cursor: pointer;
                        text-align: center;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <image src="media/logo.png" width="50px"></image>
                    <div style="padding-left: 0.5em">Map Haldwani</div>
                </a>
            </div>
        </div>
        <script>
            $(window).on("scroll", function () {
                if ($(window).scrollTop() > 50) {
                    $(".header").addClass("active");
                } else {
                    $(".header").removeClass("active");
                }
            });
        </script>

        <div class="topContent">
            <div id="firstRow" class="tableContainer">
                <div id="firstRowBox1" class="tableContent">
                    <div class="topHeader">
                        Contribute data to make maps more accurate
                    </div>
                    <div class="topText">
                        Edit and contribute data of your locality to make maps
                        more accurate and perfect.
                    </div>
                </div>
                <div id="firstRowBox2" class="tableContent tableImage">
                    <img
                        src="../media/icons/osm.svg"
                        style="border-radius: 24px"
                    />
                </div>
            </div>
        </div>
        <div class="doodleBorder"></div>
        <footer class="footer">
            <div class="footerColumn">
                <div class="footerColumnHeader">
                    <div class="footerColumnHeaderText">View</div>
                </div>
                <a
                    class="footerColumnText"
                    href="https://map-haldwani.github.io/MapHaldwani/"
                    target="_blank"
                    >Map</a
                >
                <a
                    class="footerColumnText"
                    href="https://github.com/Map-Haldwani/MapHaldwani"
                    target="_blank"
                    >Source Code</a
                >
            </div>
            <div class="footerColumn">
                <div class="footerColumnHeader">
                    <div class="footerColumnHeaderText">Contribution</div>
                </div>
                <a class="footerColumnText">Edit</a>
                <a class="footerColumnText">OSM</a>
            </div>
            <div class="footerColumn">
                <div class="footerColumnHeader">
                    <div class="footerColumnHeaderText">Legal</div>
                </div>
                <a class="footerColumnText">Data providers</a>
                <a class="footerColumnText" href="street">Street imagery</a>
            </div>
            <div class="footerColumn">
                <div class="footerColumnHeader">
                    <div class="footerColumnHeaderText">About</div>
                </div>
                <a class="footerColumnText">Abou Map Haldwani</a>
                <a class="footerColumnText">Contributers</a>
            </div>
            <div class="footerColumn">
                <div class="footerColumnHeader">
                    <div class="footerColumnHeaderText">Connect</div>
                </div>
                <a
                    class="footerSocialIcon iconTg"
                    href="https://t.me/MapHaldwani"
                    target="_blank"
                ></a>
                <a
                    class="footerSocialIcon iconGit"
                    href="https://github.com/Map-Haldwani"
                    target="_blank"
                ></a>
                <a
                    class="footerSocialIcon iconFb"
                    href="https://www.facebook.com/MapHaldwani"
                    target="_blank"
                ></a>
            </div>
        </footer>
    </body>
</html>
